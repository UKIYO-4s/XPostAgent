仕様
Google拡張機能を作成し、Xに投稿をする機能を実装する。

実行フロー
・ユーザー自身のXにログイン
・Chromeの拡張機能を立ち上げる
・Xの投稿を入力（ユーザーが準備）
・公開範囲の設定をJSで選択
・メディア、Gif、グロックで強化、アンケート、絵文字、スケジュールもJSで起動したいものは選択、画像もアップする
・ツリーも追加できるようにする
・ポストを押す
・Xのページを解析してポストの投稿が完了したことが確認んできるのがゴール

外部エージェントでクラウドフレアをおく
今回取得したDOM構造はKVで持たせておき
実行した時HTMLに差分がなければ選択したタスクを実行

もし実行したときにHTML構造の変化があった場合
ロジックでまずは差分の有無を確認
差がない場合はGo
さがある場合
クラウドフレア上にMeta社のAIがいるので
現状のページを解析
新たな入力場所を確認して入力
エラーがなければ実行
その後自身のKVを更新
これがエラー時のセルフヒーリングのゴール

