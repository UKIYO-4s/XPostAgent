# XPostAgent Cloudflare Worker 設定
name = "xpostagent-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 開発環境設定
[dev]
port = 8787
local_protocol = "http"

# KV Namespace バインディング
[[kv_namespaces]]
binding = "SELECTORS"
id = "47f7b0893343475db560e3a1dbcfc7b0"

# AI バインディング (セルフヒーリング用)
[ai]
binding = "AI"

# 環境変数
[vars]
ENVIRONMENT = "development"
API_VERSION = "1.0.0"
ALLOWED_ORIGIN = "chrome-extension://*"

# 本番環境設定
[env.production]
name = "xpostagent-worker"
[env.production.vars]
ENVIRONMENT = "production"
