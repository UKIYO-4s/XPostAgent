<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <title>XPostAgent</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="title">XPostAgent</h1>
      <span class="version" id="version">v1.0.0</span>
    </header>

    <!-- ステータス表示 -->
    <div class="status-bar" id="statusBar">
      <span class="status-indicator" id="statusIndicator"></span>
      <span class="status-text" id="statusText">接続確認中...</span>
    </div>

    <!-- メインコンテンツ -->
    <main class="main">
      <!-- テキスト入力 -->
      <div class="input-group">
        <textarea
          id="postText"
          class="post-input"
          placeholder="いまどうしてる？"
          maxlength="280"
          rows="4"
        ></textarea>
        <div class="char-count">
          <span id="charCount">0</span>/280
        </div>
      </div>

      <!-- メディアプレビュー -->
      <div class="media-preview" id="mediaPreview" style="display: none;">
        <div class="media-list" id="mediaList"></div>
        <button type="button" class="media-clear-btn" id="btnClearMedia">クリア</button>
      </div>

      <!-- オプションボタン -->
      <div class="options-bar">
        <button type="button" class="option-btn" id="btnMedia" title="画像を追加">
          <span class="icon">📷</span>
        </button>
        <input type="file" id="mediaInput" accept="image/jpeg,image/png,image/webp,image/gif" multiple style="display: none;">
        <button type="button" class="option-btn" id="btnGif" title="GIFを追加">
          <span class="icon">GIF</span>
        </button>
        <button type="button" class="option-btn" id="btnPoll" title="アンケートを追加">
          <span class="icon">📊</span>
        </button>
        <button type="button" class="option-btn" id="btnEmoji" title="絵文字を追加">
          <span class="icon">😊</span>
        </button>
        <button type="button" class="option-btn" id="btnSchedule" title="予約投稿">
          <span class="icon">📅</span>
        </button>
      </div>

      <!-- 公開範囲 -->
      <div class="audience-section">
        <label class="label">公開範囲:</label>
        <select id="audience" class="select">
          <option value="everyone">全員が返信可能</option>
          <option value="following">フォロー中のみ</option>
          <option value="verified">認証済みのみ</option>
          <option value="mentioned">メンションのみ</option>
        </select>
      </div>

      <!-- アンケート設定 -->
      <div class="poll-section" id="pollSection" style="display: none;">
        <div class="poll-header">
          <span class="poll-title">アンケート</span>
          <button type="button" class="poll-remove-btn" id="btnRemovePoll">削除</button>
        </div>
        <div class="poll-options">
          <input type="text" class="poll-option-input" id="pollOption1" placeholder="選択肢 1" maxlength="25">
          <input type="text" class="poll-option-input" id="pollOption2" placeholder="選択肢 2" maxlength="25">
          <input type="text" class="poll-option-input" id="pollOption3" placeholder="選択肢 3 (任意)" maxlength="25">
          <input type="text" class="poll-option-input" id="pollOption4" placeholder="選択肢 4 (任意)" maxlength="25">
        </div>
        <div class="poll-duration">
          <label class="label">期間:</label>
          <select id="pollDays" class="select-small">
            <option value="1">1日</option>
            <option value="2">2日</option>
            <option value="3">3日</option>
            <option value="4">4日</option>
            <option value="5">5日</option>
            <option value="6">6日</option>
            <option value="7">7日</option>
          </select>
          <select id="pollHours" class="select-small">
            <option value="0">0時間</option>
            <option value="6">6時間</option>
            <option value="12">12時間</option>
            <option value="18">18時間</option>
          </select>
        </div>
      </div>

      <!-- 絵文字ピッカー -->
      <div class="emoji-picker" id="emojiPicker" style="display: none;">
        <div class="emoji-grid" id="emojiGrid">
          <button type="button" class="emoji-btn" data-emoji="😀">😀</button>
          <button type="button" class="emoji-btn" data-emoji="😂">😂</button>
          <button type="button" class="emoji-btn" data-emoji="🥹">🥹</button>
          <button type="button" class="emoji-btn" data-emoji="😊">😊</button>
          <button type="button" class="emoji-btn" data-emoji="😍">😍</button>
          <button type="button" class="emoji-btn" data-emoji="🤔">🤔</button>
          <button type="button" class="emoji-btn" data-emoji="😢">😢</button>
          <button type="button" class="emoji-btn" data-emoji="😎">😎</button>
          <button type="button" class="emoji-btn" data-emoji="🔥">🔥</button>
          <button type="button" class="emoji-btn" data-emoji="❤️">❤️</button>
          <button type="button" class="emoji-btn" data-emoji="👍">👍</button>
          <button type="button" class="emoji-btn" data-emoji="👎">👎</button>
          <button type="button" class="emoji-btn" data-emoji="🎉">🎉</button>
          <button type="button" class="emoji-btn" data-emoji="✨">✨</button>
          <button type="button" class="emoji-btn" data-emoji="💪">💪</button>
          <button type="button" class="emoji-btn" data-emoji="🙏">🙏</button>
          <button type="button" class="emoji-btn" data-emoji="👀">👀</button>
          <button type="button" class="emoji-btn" data-emoji="💡">💡</button>
          <button type="button" class="emoji-btn" data-emoji="📢">📢</button>
          <button type="button" class="emoji-btn" data-emoji="🚀">🚀</button>
        </div>
      </div>

      <!-- ツリー投稿 -->
      <div class="thread-section" id="threadSection">
        <div class="thread-list" id="threadList"></div>
        <button type="button" class="thread-btn" id="btnAddThread">
          <span class="icon">+</span> ツリーを追加
        </button>
      </div>

      <!-- 投稿ボタン -->
      <button type="button" class="post-btn" id="btnPost" disabled>
        投稿する
      </button>
    </main>

    <!-- フッターステータス -->
    <footer class="footer">
      <div class="connection-status">
        <span class="dot" id="connectionDot"></span>
        <span id="connectionText">Worker: 確認中</span>
      </div>
    </footer>
  </div>

  <script src="../lib/logger.js"></script>
  <script src="../lib/api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
